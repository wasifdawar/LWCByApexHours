<template>
    <lightning-card  variant="Narrow"  title="Conditional Rendering Elements " icon-name="standard:account">
        <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
        <p class="slds-p-horizontal_small">Hello, {upperCaseName}!</p>
        <br/>
        <lightning-input type="checkbox" label="Click Me" name="clickme" onchange={handleChange}></lightning-input>
        <template if:true={showMe}>
           I'm Visible...!
        </template>

        <template if:false={showMe}>
            I'm not Visible...!
         </template>
    </lightning-card>
</template>
